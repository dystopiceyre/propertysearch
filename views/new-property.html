<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add New Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="styles/propertysearch.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Add a New Property</h3>
    <form id="property-form" action="#" method="post">

        <div class="form-group">
            <label for="sqFoot">Square Footage</label>
            <input type="number" class="form-control" min="1"
                   id="sqFoot" name="sqFoot" value="{{ @property['sqFoot'] }}">
            <span class="err">{{ @errors['sqFoot'] }}</span>
        </div>
        <div class="form-group">
            <label for="bathCount">Number of Bathrooms</label>
            <input type="number" class="form-control" min="1"
                   id="bathCount" name="bathCount" value="{{ @property['bathCount'] }}">
            <span class="err">{{ @errors['bathCount'] }}</span>
        </div>
        <div class="form-group">
            <label for="bedCount">Number of Bedrooms</label>
            <input type="number" class="form-control" min="1"
                   id="bedCount" name="bedCount" value="{{ @student['bedCount'] }}">
            <span class="err">{{ @errors['bedCount'] }}</span>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">
            </textarea>
            <span class="err">{{ @errors['description'] }}</span>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
            Add Property
        </button>

    </form>
</div>

<script src="/305/bootstrap-tutorial/js/jquery.slim.min.js"></script>
<script src="/305/bootstrap-tutorial/js/popper.min.js"></script>
<script src="/305/bootstrap-tutorial/js/bootstrap.min.js"></script>

</body>
</html>
